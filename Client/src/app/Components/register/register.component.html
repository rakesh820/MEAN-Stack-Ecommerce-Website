<div class="container">
    <div class="f">
        <h3 class="h">Enter Details</h3>
        <form (submit)="addUser()" class="fo " ngNativeValidate>
            <div class="form-group row mt-3">
                <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">Name</label>
                <input type="text" class="form-control" [(ngModel)]="name" name="name" required>
            </div>
            <div class="form-group row mt-4">
                <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">Email </label>
                <input type="email" class="form-control" [(ngModel)]="email" name="Email" required>
            </div>
            <div class="form-group row mt-4">
                <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">Password</label>
                <input type="password" class="form-control" [(ngModel)]="password" name="password" required>
            </div>
            <div class="form-group row  mt-4">
                <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">Contact</label>
                <input type="number" class="form-control" [(ngModel)]="contact" name="contact" required>
            </div>
            <div class="form-group row  mt-4">
                <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">Street</label>
                <input type="text" class="form-control" [(ngModel)]="street" name="street" required>
            </div>
            <div class="form-group row  mt-4">
                <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">City</label>
                <input type="text" class="form-control" [(ngModel)]="city" name="city" required>
            </div>
            <div class="form-group row  mt-4">
                <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">State</label>
                <input type="text" class="form-control" [(ngModel)]="state" name="state" required>
            </div>
            <div class="b">
                <input type="submit" class="btn rounded-pill btn-outline-primary b" value="Register">
                <p>Already Registered?<a class="text-decoration-none" routerLink="Login">Login</a></p>
            </div>
        </form>
    </div>
</div>
